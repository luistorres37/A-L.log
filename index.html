<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop Log</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to Loop Log</h1>
  <p>This will track repairs and inventory.</p>

  <h2>Add a Repair</h2>
  <form id="repairForm">
    <input type="text" id="repairInput" placeholder="Enter repair details" required>
    <button type="submit">Add</button>
  </form>

  <h2>Repair Log</h2>
  <ul id="repairList"></ul>

  <script src="app.js"></script>
</body>
</html>
