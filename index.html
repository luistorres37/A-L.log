<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>A&L Log</title>
  <link rel="stylesheet" href="style.css?v=3" />
</head>
<body>
  <main class="container">
    <h1 class="app-title">A&L Log</h1>
    <p class="app-sub">Jobs and inventory for the crew. Data saves on your phone.</p>

    <!-- Tabs -->
    <nav class="nav">
      <button id="jobsTab" class="tab active" type="button">Jobs</button>
      <button id="inventoryTab" class="tab" type="button">Inventory</button>
      <button id="importTab" class="tab" type="button">Export / Import</button>
    </nav>

    <!-- JOBS -->
    <section id="jobsSection" class="card">
      <h2>Jobs</h2>

      <!-- IMPORTANT: Date input is back with id="jobDate" -->
      <div class="form-grid">
        <input id="jobLot"      placeholder="Lot # / Name" />
        <input id="jobAddress"  placeholder="Address" />
        <input id="jobTask"     class="full" placeholder="Task (Backsplash, Demo, etc.)" />
        <input id="jobDate"     type="date" />
        <select id="jobStatus">
          <option value="todo">To-do</option>
          <option value="done">Done</option>
        </select>
      </div>

      <div class="row mt-12">
        <button id="addJobBtn" class="btn btn-primary" type="button">Add job</button>
        <div class="row">
          <button id="filterAll"  class="btn-chip active" type="button">All</button>
          <button id="filterTodo" class="btn-chip"        type="button">To-do</button>
          <button id="filterDone" class="btn-chip"        type="button">Done</button>
        </div>
      </div>

      <table id="jobsTable" class="table mt-18">
        <thead><tr><th>Lot</th><th>Address</th><th>Task</th><th>Date</th><th>Status</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- INVENTORY -->
    <section id="inventorySection" class="card hidden">
      <h2>Inventory</h2>
      <div class="form-grid">
        <select id="invType">
          <option value="Caulk">Caulk</option>
          <option value="Grout">Grout</option>
          <option value="Tool">Tool</option>
          <option value="Other">Other</option>
        </select>
        <input id="invName" placeholder="Name / Color (e.g., Mapei #38 Avalanche)" />
        <input id="invQty"  type="number" min="0" placeholder="Qty" />
        <input id="invLoc"  placeholder="Location (Truck, Garage)" />
      </div>

      <div class="row mt-12">
        <button id="addInvBtn" class="btn btn-primary" type="button">Add / Update item</button>
        <div class="row">
          <button id="invAll"   class="btn-chip active" type="button">All</button>
          <button id="invCaulk" class="btn-chip"        type="button">Caulk</button>
          <button id="invGrout" class="btn-chip"        type="button">Grout</button>
          <button id="invTool"  class="btn-chip"        type="button">Tool</button>
          <button id="invOther" class="btn-chip"        type="button">Other</button>
        </div>
      </div>

      <table id="invTable" class="table mt-18">
        <thead><tr><th>Type</th><th>Name</th><th>Qty</th><th>Location</th><th></th></tr></thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- EXPORT / IMPORT -->
    <section id="importExport" class="card hidden">
      <h2>Export / Import</h2>
      <div class="row">
        <button id="exportBtn" class="btn btn-ghost" type="button">Export data</button>
        <input id="importFile" type="file" accept=".json" />
        <button id="importBtn" class="btn btn-primary" type="button">Import</button>
      </div>
    </section>

    <div id="toast" class="toast"></div>
  </main>

  <!-- Tiny tab script (doesn't touch your app.js) -->
  <script>
    body { background:#111 !important; }
    const tabs = [
      {btn:'jobsTab',      sec:'jobsSection'},
      {btn:'inventoryTab', sec:'inventorySection'},
      {btn:'importTab',    sec:'importExport'}
    ];
    function show(name){
      tabs.forEach(t=>{
        document.getElementById(t.btn).classList.toggle('active', t.sec===name);
        document.getElementById(t.sec).classList.toggle('hidden', t.sec!==name);
      });
      window.scrollTo({top:0, behavior:'instant'});
    }
    tabs.forEach(t=>document.getElementById(t.btn).onclick=()=>show(t.sec));
  </script>

  <script src="app.js?v=3"></script>
</body>
</html>
